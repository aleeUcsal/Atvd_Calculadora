<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 4x7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="calculator-container">
        <div class="calculator">
            <!-- Display -->
            <div class="bg-gray-100 p-2 col-span-7 row-span-1 flex items-center justify-end border-b border-gray-300">
                <span id="display" class="text-3xl font-medium">0</span>
            </div>
            
            <!-- First row -->
            <button class="bt_lateral_azul">
                GT
            </button>
            <button class="bt_numerico">
                7
            </button>
            <button class="bt_numerico">
                8
            </button>
            <button class="bt_numerico">
                9
            </button>
            <button class="bt_op">
                ÷
            </button>
            <button class="bt_opEsp">
                %
            </button>
            <button class="bt_Ms text-black p-2 flex items-center justify-center">
                OFF
            </button>
            
            <!-- Second row -->
            <button class="bt_lateral_azul">
                ->
            </button>
            <button class="bt_numerico">
                4
            </button>
            <button class="bt_numerico">
                5
            </button>
            <button class="bt_numerico">
                6
            </button>
            <button class="bt_op">
                ×
            </button>
             <button class="bt_opEsp">
                √
            </button>
            <button class="bt_Ms p-2 flex items-center justify-center">
                MRC
            </button>
            
            <!-- Third row -->
            <button class="bt_lateral_azul">
                CE
            </button>
            <button class="bt_numerico">
                1
            </button>
            <button class="bt_numerico">
                2
            </button>
            <button class="bt_numerico">
                3
            </button>
            <button class="bt_op">
                -
            </button>
            <button class="bt_op text-black p-2 equal-btn flex items-center justify-center" style="grid-row: span 2;">
                =
            </button>
            <button class="bt_Ms p-2 flex items-center justify-center hover:bg-gray-300">
                M-
            </button>
            
            <!-- Fourth row -->
            <button class="bt_lateral_laranja">
                AC
            </button>
            <button class="bt_numerico">
                0
            </button>
            <button class="bt_numerico">
                00
            </button>
            <button class="bt_numerico">
                .
            </button>
            <button class="bt_op">
                +
            </button>
            <button class="bt_Ms p-2 flex items-center justify-center hover:bg-gray-300">
                M+
            </button>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Calculator functionality would be implemented here
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                // Add calculator logic here
                console.log(button.textContent + ' pressed');
            });
        });
    </script>
</body>
</html>
